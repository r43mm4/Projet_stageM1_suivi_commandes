<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - DigiInfo Solutions</title>
    <link rel="stylesheet" href="client-styles.css" />
  </head>
  <body class="login-page">
    <div class="login-container">
      <div class="login-card">
        <!-- Logo et Header -->
        <div class="login-header">
          <div class="logo"></div>
          <h1>DigiInfo Solutions</h1>
          <p class="subtitle">Portail Client - Suivi de Commandes</p>
        </div>

        <!-- Formulaire de Connexion -->
        <form id="loginForm" class="login-form">
          <div class="form-group">
            <label for="email">Adresse Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="votre.email@entreprise.fr"
              required
              autocomplete="email"
            />
          </div>

          <div class="form-group">
            <label for="motDePasse">Mot de Passe</label>
            <input
              type="password"
              id="motDePasse"
              name="motDePasse"
              placeholder="Votre mot de passe"
              required
              autocomplete="current-password"
            />
          </div>

          <!-- Message d'erreur -->
          <div
            id="errorMessage"
            class="error-message"
            style="display: none"
          ></div>

          <!-- Bouton de connexion -->
          <button type="submit" class="btn-login" id="btnLogin">
            <span class="btn-text">Se connecter</span>
            <span class="btn-spinner" style="display: none"></span>
          </button>
        </form>

        <!-- Comptes de test -->
        <div class="test-accounts">
          <p class="test-title">Comptes de test disponibles :</p>
          <div class="test-account-list">
            <div
              class="test-account"
              onclick="fillLogin('jean.dupont@techinnov.fr', 'TI2024!pass')"
            >
              <strong>Jean Dupont</strong><br />
              <small>Tech Innovations SAS</small>
            </div>
            <div
              class="test-account"
              onclick="fillLogin('marie.martin@archidesign.fr', 'AD2024!pass')"
            >
              <strong>Marie Martin</strong><br />
              <small>Archi Design Studio</small>
            </div>
            <div
              class="test-account"
              onclick="fillLogin('pierre.bernard@mediaprod.fr', 'MP2024!pass')"
            >
              <strong>Pierre Bernard</strong><br />
              <small>Media Prod Paris</small>
            </div>
          </div>
        </div>

        <!-- Footer -->
        <div class="login-footer">
          <p>
            Besoin d'aide ?
            <a href="mailto:support@digiinfo.fr">support@digiinfo.fr</a>
          </p>
          <p class="admin-link">
            <a href="../portail.html">Acc√®s Administrateur</a>
          </p>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
