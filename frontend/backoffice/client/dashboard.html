<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mes Commandes - DigiInfo Solutions</title>
    <link rel="stylesheet" href="client-styles.css" />
  </head>
  <body class="dashboard-page">
    <!-- Header -->
    <header class="dashboard-header">
      <div class="header-left">
        <div class="logo"></div>
        <div>
          <h1>Mes Commandes</h1>
          <p class="welcome-text">
            Bienvenue, <strong id="clientName"></strong>
          </p>
        </div>
      </div>
      <div class="header-right">
        <button id="btnRefresh" class="btn-refresh">Actualiser</button>
        <button id="btnLogout" class="btn-logout">Déconnexion</button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="dashboard-main">
      <div class="dashboard-container">
        <!-- Statistiques -->
        <div class="stats-cards">
          <div class="stat-card">
            <div class="stat-icon"></div>
            <div class="stat-info">
              <p class="stat-label">Total Commandes</p>
              <p class="stat-value" id="statTotal">0</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon"></div>
            <div class="stat-info">
              <p class="stat-label">En Préparation</p>
              <p class="stat-value" id="statPreparation">0</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon"></div>
            <div class="stat-info">
              <p class="stat-label">Expédié</p>
              <p class="stat-value" id="statExpedie">0</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon"></div>
            <div class="stat-info">
              <p class="stat-label">Livré</p>
              <p class="stat-value" id="statLivre">0</p>
            </div>
          </div>
        </div>

        <!-- Filtres -->
        <div class="filters">
          <input
            type="text"
            id="searchInput"
            placeholder="Rechercher par numéro de commande..."
          />
          <select id="statusFilter">
            <option value="">Tous les statuts</option>
            <option value="En préparation">En préparation</option>
            <option value="Expédié">Expédié</option>
            <option value="Livré">Livré</option>
            <option value="Annulé">Annulé</option>
          </select>
        </div>

        <!-- Loading/Error -->
        <div id="loading" class="loading" style="display: none">
          <div class="spinner"></div>
          <p>Chargement de vos commandes...</p>
        </div>
        <div id="error" class="error" style="display: none"></div>

        <!-- Liste des Commandes -->
        <div class="commandes-section">
          <h2>Vos Commandes</h2>
          <div id="commandesList" class="commandes-list">
            <!-- Populated by JavaScript -->
          </div>
        </div>
      </div>
    </main>

    <!-- Modal Détails -->
    <div id="detailsModal" class="modal" style="display: none">
      <div class="modal-backdrop" onclick="closeDetailsModal()"></div>
      <div class="modal-content modal-large">
        <div class="modal-header">
          <h2>Détails de la Commande</h2>
          <button class="modal-close" onclick="closeDetailsModal()">×</button>
        </div>
        <div class="modal-body" id="modalBody">
          <!-- Populated by JavaScript -->
        </div>
        <div class="modal-footer">
          <button class="btn-secondary" onclick="closeDetailsModal()">
            Fermer
          </button>
        </div>
      </div>
    </div>

    <script src="dashboard.js"></script>
  </body>
</html>
