<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portail Suivi Commandes - DigiInfo Solutions</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-left">
        <h1>Portail Suivi Commandes</h1>
      </div>
      <div class="header-right">
        <button id="refreshBtn" class="btn-refresh">
          <span class="icon"></span> Actualiser
        </button>
        <label class="auto-refresh-label">
          <input type="checkbox" id="autoRefresh" checked />
          Auto-refresh (5s)
        </label>
      </div>
    </header>

    <main>
      <!-- Section Filtres -->
      <section class="filters">
        <div class="filter-group">
          <label for="searchInput">Recherche</label>
          <input
            type="text"
            id="searchInput"
            placeholder="Rechercher par numéro de commande..."
          />
        </div>
        <div class="filter-group">
          <label for="statusFilter">Filtrer par statut</label>
          <select id="statusFilter">
            <option value="">Tous les statuts</option>
            <option value="En préparation">En préparation</option>
            <option value="Expédié">Expédié</option>
            <option value="Livré">Livré</option>
            <option value="Annulé">Annulé</option>
          </select>
        </div>
      </section>

      <!-- Section Loading/Error -->
      <div id="loading" class="loading" style="display: none">
        <div class="spinner"></div>
        <p>Chargement des commandes...</p>
      </div>
      <div id="error" class="error" style="display: none"></div>

      <!-- Section Tableau -->
      <section class="orders">
        <div class="orders-header">
          <h2>Liste des Commandes</h2>
          <div id="stats" class="stats">
            <span class="stat-item"
              >Total: <strong id="totalCommandes">0</strong></span
            >
            <span class="stat-item"
              >Affichées: <strong id="displayedCommandes">0</strong></span
            >
          </div>
        </div>

        <div class="table-container">
          <table id="ordersTable">
            <thead>
              <tr>
                <th>Numéro</th>
                <th>Montant</th>
                <th>État</th>
                <th>Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="ordersBody">
              <!-- Populated by JavaScript -->
            </tbody>
          </table>
        </div>
      </section>

      <!-- Modal Modification Statut -->
      <div id="statusModal" class="modal" style="display: none">
        <div class="modal-backdrop" onclick="closeStatusModal()"></div>
        <div class="modal-content">
          <div class="modal-header">
            <h2>Modifier le statut</h2>
            <button class="modal-close" onclick="closeStatusModal()">×</button>
          </div>
          <div class="modal-body">
            <label for="newStatus">Nouveau statut :</label>
            <select id="newStatus" class="modal-select">
              <option value="En préparation">En préparation</option>
              <option value="Expédié">Expédié</option>
              <option value="Livré">Livré</option>
              <option value="Annulé">Annulé</option>
            </select>
          </div>
          <div class="modal-footer">
            <button
              id="cancelStatus"
              class="btn-secondary"
              onclick="closeStatusModal()"
            >
              Annuler
            </button>
            <button id="saveStatus" class="btn-primary">Enregistrer</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>2025 Stage DigiInfo - Portail Suivi Commandes</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
